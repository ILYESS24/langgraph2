services:
  - type: web
    name: langgraph-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -e . "langgraph-cli[inmem]"
    startCommand: langgraph dev --port $PORT --host 0.0.0.0 --no-browser
    envVars:
      - key: DATABASE_URI
        fromDatabase:
          name: langgraph-postgres
          property: connectionString
      - key: REDIS_URI
        fromService:
          name: langgraph-redis
          type: redis
          property: connectionString
      - key: LANGSMITH_API_KEY
        sync: false
      - key: PORT
        value: 10000

databases:
  - name: langgraph-postgres
    databaseName: langgraph
    user: langgraph
    plan: free
    postgresMajorVersion: 16
    region: oregon

redis:
  - name: langgraph-redis
    plan: free
    region: oregon
